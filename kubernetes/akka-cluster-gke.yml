apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: oti-twin
  name: oti-twin
  namespace: oti-twin-1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: oti-twin
  template:
    metadata:
      labels:
        app: oti-twin
        actorSystemName: oti-twin
    spec:
      containers:
        - name: oti-twin
          image: gcr.io/akka-yuga/oti-twin
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              path: /ready
              port: management
            periodSeconds: 10
            failureThreshold: 3
            initialDelaySeconds: 10
          livenessProbe:
            httpGet:
              path: "/alive"
              port: management
            periodSeconds: 10
            failureThreshold: 5
            initialDelaySeconds: 20
          ports:
            # akka remoting
            - name: remoting
              containerPort: 2552
              protocol: TCP
            # akka-management and bootstrap
            - name: management
              containerPort: 8558
              protocol: TCP
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            limits:
              memory: 8Gi
            requests:
              memory: 1Gi
              cpu: 1
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: REQUIRED_CONTACT_POINT_NR
              value: "2"
            - name: cassandra_host_port_1
              value: "yb-tservers.yugabyte.svc.cluster.local:9042"
            - name: postgresql_url
              value: "jdbc:postgresql://yb-tservers.yugabyte.svc.cluster.local:5433/"
            - name: postgresql_username
              value: "yugabyte"
            - name: postgresql_password
              value: "yugabyte"
            - name: oti_simulator_http_server_host
              value: "oti-sim-service.oti-sim-1.svc.cluster.local"
            - name: oti_simulator_http_server_port
              value: "8080"
            - name: oti_twin_http_server_host
              value: "oti-twin-service.oti-twin-1.svc.cluster.local"
            - name: oti_twin_http_server_port
              value: "8080"
            - name: device_projection_jdbc_pool_size
              value: "50"
            - name: projection_shards_per_zoom
              value: "1"
            - name: projection_group_after_envelopes
              value: "1000"
            - name: projection_group_after_duration
              value: "1s"

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pod-reader
  namespace: oti-twin-1
rules:
  - apiGroups: [""] # "" indicates the core API group
    resources: ["pods"]
    verbs: ["get", "watch", "list"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: read-pods
  namespace: oti-twin-1
subjects:
  # Note the `name` line below. The first default refers to the namespace. The second refers to the service account name.
  # For instance, `name: system:serviceaccount:myns:default` would refer to the default service account in namespace `myns`
  - kind: User
    name: system:serviceaccount:oti-twin-1:default
roleRef:
  kind: Role
  name: pod-reader
  apiGroup: rbac.authorization.k8s.io
