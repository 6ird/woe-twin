akka {
  loglevel = DEBUG
  log-config-on-start = off

  actor {
    provider = "cluster"

    serialization-bindings {
      "oti.twin.CborSerializable" = jackson-cbor
    }
  }

# cluster {
#   seed-nodes = [
#     "akka://OTI-Twin@127.0.0.1:25520"]
# }

  cluster {
    sharding {
      number-of-shards = 1024
    }
  }

  management {
    cluster.bootstrap {
      contact-point-discovery {
#       service-name = "local-cluster"
#       discovery-method = config
        discovery-method = kubernetes-api

        # For the kubernetes API this value is substituted into the %s in pod-label-selector
        service-name = "oti-twin"

        required-contact-point-nr = 2
        required-contact-point-nr = ${?REQUIRED_CONTACT_POINT_NR}
      }
    }
  }

  persistence {
    max-concurrent-recoveries = 1000

    journal-plugin-fallback {
    # recovery-event-timeout = 120s
    }
    journal {
      plugin = "akka.persistence.cassandra.journal"
    }
    cassandra {
      journal {
        keyspace = "oti_twin"
      }
      events-by-tag {
      first-time-bucket = "20200101T00:00"
      # bucket-size = "Minute"
      # flush-interval = 50ms
      eventual-consistency-delay = 3s
      }
    }
  }
  projection {
    jdbc {
      dialect = "postgres-dialect"

      blocking-jdbc-dispatcher {
        type = Dispatcher
        executor = "thread-pool-executor"
        thread-pool-executor {
          # Use same number of threads as connections in the JDBC connection pool.
          fixed-pool-size = 50  # see oti.twin.sql.max-pool-size
          # TODO waiting for bug fix - fixed-pool-size = ${?device_projection_jdbc_pool_size}
        }
        throughput = 1
      }

      offset-store {
        schema = ""
        table = "akka_projection_offset_store"
      }
    }
  }
}

oti {
  simulator.http.server {
    host = "localhost"
    host = ${?oti_simulator_http_server_host}
    port = 8080
    port = ${?oti_simulator_http_server_port}
  }
  twin {
    projection-shards-per-zoom = 2
    projection-shards-per-zoom = ${?projection_shards_per_zoom}
    http.server {
      host = "localhost"
      host = ${?oti_twin_http_server_host}
      port = 8080
      port = ${?oti_twin_http_server_port}
    }
    sql {
      url = "jdbc:postgresql://127.0.0.1:5433/"
      url = ${?postgresql_url}
      username = "yugabyte"
      username = ${?postgresql_username}
      password = "yugabyte"
      password = ${?postgresql_password}
      max-pool-size = 50  # see akka.projection.jdbc.blocking-jdbc-dispatcher.fixed-pool-size
      # TODO waiting for bug fix - max-pool-size = ${?device_projection_jdbc_pool_size}
    }
    projection {
      group-after-envelopes = 200
      group-after-envelopes = ${?projection_group_after_envelopes}
      group-after-duration = 1s
      group-after-duration = ${?projection_group_after_duration}
    }
    device-entity-dispatcher {
      type = "Dispatcher"
      executor = "fork-join-executor"
      throughput = 5
      fork-join-executor {
        parallelism-min = 4
        parallelism-factor = 2.0
        parallelism-max = 64
      }
    }
    query-devices-dispatcher {
      type = "Dispatcher"
      executor = "thread-pool-executor"
      throughput = 1

      thread-pool-executor {
        fixed-pool-size = 50
      }
    }
  }
}

datastax-java-driver {
  # basic.contact-points = [ "127.0.0.1:9042", "127.0.0.2:9042" ]
  basic.contact-points = [ ${?cassandra_host_port_1}, ${?cassandra_host_port_2} ]
  basic.load-balancing-policy {
    local-datacenter = datacenter1
  }
  advanced.reconnect-on-init = true
  basic.request {
    timeout = 10 seconds
    consistency = QUORUM
    default-idempotence = true
  }
  advanced.request-tracker {
    class = RequestLogger
    logs {
      success { enabled = false }
      slow { enabled = true, threshold = 1 second }
      error { enabled = true }
      max-query-length = 500
      show-values = true
      max-value-length = 50
      max-values = 50
      show-stack-traces = true
    }
  }
}
